<h1>JSON To Go Struct</h1>

<div class="container">
    <div class="left-panel">
        <label for="jsonData">JSON 数据:</label><br>
        <textarea id="jsonData" placeholder="Paste your CREATE TABLE statement here..."></textarea><br>

        <button onclick="convert()">生成 Go Struct</button>
    </div>
    <div class="right-panel">
        <label for="result">生成的 Go Struct 语句:</label><br>
        <div id="result"></div>
    </div>
</div>

<script>
    function convert() {
        const sql = document.getElementById("jsonData").value;
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = ""; // Clear previous result

        try {
            const tableNameMatch = sql.match(/CREATE TABLE `(\w+)`/i);
            if (!tableNameMatch) {
                throw new Error("Invalid CREATE TABLE statement: Table name not found.");
            }
            const tableName = tableNameMatch[1];
            const structName = tableName.split("_").map(s => s.charAt(0).toUpperCase() + s.slice(1)).join("");

            const columnsMatch = sql.match(/\(([\s\S]+)\)/);
            if (!columnsMatch) {
                throw new Error("Invalid CREATE TABLE statement: Columns not found.");
            }
            const columnsStr = columnsMatch[1];
            const columns = columnsStr.split(",\n").map(s => s.trim()).filter(s => s !== "");

            let structFields = [];
            for (const column of columns) {
                if (column.startsWith("PRIMARY KEY")) continue;
                const parts = column.split(/\s+/).filter(s => s !== "");
                let columnName = parts[0].replace(/`/g, "");
                let mysqlType = parts[1].toUpperCase();
                let comment = "";
                const commentMatch = column.match(/COMMENT '(.*?)'/);
                if (commentMatch) {
                    comment = commentMatch[1];
                }

                let goType = "interface{}";
                switch (mysqlType) {
                    case "INT(11)":
                    case "INT":
                    case "TINYINT":
                    case "SMALLINT":
                    case "MEDIUMINT":
                        goType = "int64";
                        break;
                    case "VARCHAR(255)":
                    case "VARCHAR":
                    case "TEXT":
                        goType = "string";
                        break;
                    case "TIMESTAMP":
                    case "DATETIME":
                        goType = "time.Time";
                        break;
                    case "INT(3)":
                        goType = "int64";
                        break;
                }

                structFields.push(`\t${columnName.charAt(0).toUpperCase() + columnName.slice(1)} ${goType} \`json:"${columnName}" gorm:"${columnName}"\` // ${comment}`);
            }

            const goCode = `// ${structName} undefined
type ${structName} struct {
${structFields.join("\n")}
}

// TableName 表名称
func (*${structName}) TableName() string {
    return "${tableName}"
}`;

            resultDiv.textContent = goCode;
        } catch (error) {
            resultDiv.textContent = "Error: " + error.message;
        }
    }
</script>


<!-- ===================================================content js end======================================================== -->
<script>
    const inputJson = document.getElementById('inputJson');
    const outputJson = document.getElementById('outputJson');
    const navLinks = document.querySelectorAll('nav a'); // 获取所有导航链接

    inputJson.addEventListener('input', () => {
        try {
            const parsedJson = JSON.parse(inputJson.value);
            outputJson.value = JSON.stringify(parsedJson, null, 4); // 格式化 JSON，缩进 4 个空格
        } catch (error) {
            outputJson.value = "JSON 格式错误";
        }
    });

    // 导航链接激活状态
    navLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            navLinks.forEach(otherLink => otherLink.classList.remove('active')); // 移除其他链接的激活状态
            link.classList.add('active'); // 给当前链接添加激活状态
        });
    });
</script>
